{% extends 'base.html' %}

{% block title %}
    Blog Posts
{% endblock %}

{% block content %}

  <h1>Blog Posts</h1>

  {% for object in object_list %}
    <h2><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h2>

    <div>{{ object.publication_date|date }} ({{ object.publication_date|timesince }} ago)</div>

    {{ object.content }}


  {% endfor %}

{% endblock %}
